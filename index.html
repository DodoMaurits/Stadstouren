<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadsroute Speurtocht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Stadsroute Speurtocht</h1>
        <p></p>

        <!-- Plaats-invoer -->
        <div class="input-wrapper">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Kies een plaats..." 
                autocomplete="off"
            >
            <div id="dropdown" class="dropdown"></div>
        </div>

        <!-- Foutmelding -->
        <p id="errorMessage" class="error"></p>

        <!-- Route-knoppen -->
        <div class="button-container">
            <button id="boatBtn" class="route-btn">Vaarroutes</button>
            <button id="walkBtn" class="route-btn">Wandelroutes</button>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
