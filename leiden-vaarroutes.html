<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leiden Vaarroutes</title>
    <link rel="stylesheet" href="style-vaarroutes.css">
</head>
<body>
    <div class="container">
        <h1>Leiden Vaarroutes</h1>

        <div class="grid">
            <div class="grid-item">
                <div class="number">1</div>
                <div class="title">Varen 4 km Highlights</div>
            </div>

            <div class="grid-item">
                <div class="number">2</div>
                <div class="title">Lopen 4 km Highlights</div>
            </div>
            
            <div class="grid-item">
                <div class="number">3</div>
                <div class="title">Varen 6 km Hidden Gems</div>
            </div>
                
            <div class="grid-item">
                <div class="number">4</div>
                <div class="title">Lopen 6 km Hidden Gems</div>
            </div>

            <div class="grid-item">
                <div class="number">5</div>
                <div class="title">Varen 8 km Curiositeiten</div>
            </div>
        
            <div class="grid-item">
                <div class="number">6</div>
                <div class="title">Lopen 8 km Curiositeiten</div>
            </div>

            </div>
        </div>

        <!-- MODAL -->
        <div id="overlay" class="overlay" aria-hidden="true">
          <div class="modal">
            <button id="modalClose" class="modal-close">✕</button>
            <h2 id="modal-title">Scenario kiezen</h2>
        
            <div class="modal-buttons">
              <a id="opt1" class="modal-btn" href="#">Optie 1</a>
              <a id="opt2" class="modal-btn" href="#">Optie 2</a>
              <a id="opt3" class="modal-btn" href="#">Optie 3</a>
            <div class="modal">
                <button id="modalClose" class="modal-close">✕</button>
                <h2 id="modal-title">Scenario kiezen</h2>
    
                <div class="modal-buttons">
                    <a id="opt1" class="modal-btn" href="#">Optie 1</a>
                    <a id="opt2" class="modal-btn" href="#">Optie 2</a>
                    <a id="opt3" class="modal-btn" href="#">Optie 3</a>
                </div>
            </div>
          </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
